name: Build MD Daily Scheduler APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # Use the version compatible with your project

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK
      run: |
        sudo apt update
        sudo apt install -y build-essential git zip unzip openjdk-8-jdk python3-pip python3-setuptools
        sudo pip install --upgrade buildozer
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: md-daily-scheduler-apk
        path: bin/*.apk
